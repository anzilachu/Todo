{% extends "base.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="mb-3 shadow" style="padding: 20px;">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="task" placeholder="Enter your task">
            </div><br>
            <div class="form-group">
                <input type="number" class="form-control" name="priority" placeholder="enter priority">
            </div><br>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="enter your date">
            </div><br>          
                    <input type="submit" class="btn btn-success">
        </form>
    </div>
    <div class="col-md-6">
        <h4>Task to be completed</h4>
        {% for i in task1 %}
        <div class="shadow card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <span>{{i.date}}</span><br>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-warning" href="{% url 'edit' i.id %}">Edit</a>
            </div>
        </div><br>
        {% endfor %}
    </div>
</div>

</div>
    
{% endblock %}
